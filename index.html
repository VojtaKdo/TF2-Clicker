<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./res/css/spawn.css" />
  </head>
  <body>
    <!--Start-->
    <video autoplay muted loop id="startVideo">
      <source src="./res/video/Start.mp4" type="video/mp4">
    </video>

    <img id="Start" src="./res/img/TF2.png" alt="TF2 logo">

    <button id="Sponsors">Sponsors</button>
    <button id="backSponsors">Back ‚Üí</button>

    <p id="hry">Try other games <br> made by my friends</p>

    <div id="carska">Michal Carska
    <a id="Sazka" href="https://latethen.github.io/Sazka-simulator-Free-Win-Edition/"></a>
    </div>

    <div id="adamek">Michal Ad√°mek
    <a id="MineBlock" href="https://akino02.github.io/MineBlock/"></a>
    </div>

    <div id="kostecky">Michal  Kosteck√Ω
    <a id="Yasuo" href="https://misako1.github.io/Fighting/"></a>
    </div>

    <div id="ondra">Ond≈ôej ≈†tƒõp√°nek
    <a id="Payday" href="https://mcbeefyvevo.github.io/Payday-Clicker/"></a>
    </div>

    <div id="filip">Filip Kuƒçera
    <a id="Cat" href="https://oreoncz.github.io/catfighter/"></a>
    </div>

    <div id="dan">Daniel Nƒõmec
    <a id="Roguelike" href="#">Coming soon</a>
    </div>

    <!--Spawn-->
    <img id="spySpawn" src="./res/img/spy.png" alt="Spy" />
    <button id="shop">Shop ‚Üí</button>
    <button id="battle">‚Üê Battlefield</button>
    <p id="killCounter">Kill counter: 0</p>
    <p id="info">Next Enemy:</p>

    <!--Characters - Battlefield-->
    <button id="back">Back ‚Üí</button>
    <div id="characters">
      <div id="SpyBattle">
        <p id="hpCounterSpy">125/125 HP</p>
        <img id="spy" src="./res/img/red_spy.png" alt="spy" />
        <img id="SpyShoot" src="./res/img/red_spy_shoot.png" />
        <audio id="RevolverSFX">
          <source src="./res/music/revolver_shoot.wav" type="audio/wav" />
        </audio>
      </div>

      <div id="Enemy">
        <p id="hpCounterEnemy">300/300 HP</p>
        <img id="heavy" src="./res/img/heavy.png" alt="enemy" />
        <audio id="DeathSFX">
          <source src="./res/music/Heavy death.mp3" type="audio/mp3" />
        </audio>
        <audio id="ShotgunSFX">
          <source src="./res/music/shotgun_shoot.wav" type="audio/wav" />
        </audio>
      </div>

      <div id="Boss1">
        <p id="hpCounterBoss1">1000/1000 HP</p>
        <img id="bossImage" src="./res/img/HHH.png" alt="Boss1" />
        <audio id="spawnBoss1SFX">
          <source src="./res/music/spawnHHH.mp3" type="audio/mp3">
        </audio>
      </div>

      <!--Shoot animation-->
    </div>

    <!--Shoot Button-->
    <img src="./res/img/shoot.png" alt="shoot button" id="shoot" />
    <img
      src="./res/img/cancel_shoot.png"
      alt="Cant shoot"
      id="cancelShoot"
    />

    <!--Music Spawn-->
    <img id="musicSpawn" src="./res/img/sound.png" alt="sound" />
    <img id="muteSpawn" src="./res/img/muted.png" alt="mute" />

    <audio id="songSpawn" loop>
      <source src="./res/music/Soldier of dance.mp3" type="audio/mp3" />
    </audio>

    <!--Music Battlefield-->
    <audio id="songBattle" loop>
      <source src="./res/music/Team Fortress 2.mp3" type="audio/mp3" />
    </audio>

    <!--Shop-->
    <button id="backShop">‚Üê Back</button>

    <!--Music Shop-->
    <audio id="songShop" loop>
      <source src="./res/music/More Gun.mp3" type="audio/mp3" />
    </audio>

    <!--Upgrade button-->
    <button id="upgrade">Upgrade üõ†Ô∏è</button>

    <!--Money-->
    <div id="moneyCounter">üí∞ Money: 0</div>

    <!--Spy-->
    <img
      id="spyMoney"
      src="./res/img/red_spy_money.png"
      alt="Spy with money"
    />

    <!--Back button a Upgrade List-->
    <img id="upgradeList" src="./res/img/upgrades.png" alt="upgrades" />
    <button id="backUpgrade">Back</button>

    <!--Damage Upgrade-->
    <button id="damageUpgrade">+</button>
    <p id="damageCounter">Damage: 25</p>

    <!--Health Upgrade-->
    <button id="hpUpgrade">+</button>
    <p id="hpCounter">Health: 125</p>

    <!--Health on kill Upgrade-->
    <button id="hokUpgrade">+</button>
    <p id="hokCounter">Health on kill: 0</p>

    <button id="damageDowngrade">-</button>
    <button id="hpDowngrade">-</button>
    <button id="hokDowngrade">-</button>

    <script src="./res/js/spawn.js"></script>
  </body>
</html>
